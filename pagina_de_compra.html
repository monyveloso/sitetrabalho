<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Finalizar Compra</h1>
        </div>
    </header>
    
    <div class="container">
        <h2>Detalhes do Pedido</h2>
        <!-- Aqui você pode exibir os detalhes do pedido, como produtos selecionados e total a pagar -->

        <h2>Informações do Cliente</h2>
        <form action="processar_pedido.php" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="endereco">Endereço de Entrega:</label>
            <input type="text" id="endereco" name="endereco" required>

            <!-- Mais campos de informações do cliente, conforme necessário -->

            <h2>Forma de Pagamento</h2>
            <label>
                <input type="radio" name="forma_pagamento" value="cartao_credito" required> Cartão de Crédito
            </label><br>
            <label>
                <input type="radio" name="forma_pagamento" value="boleto" required> Boleto Bancário
            </label><br>
            <label>
                <input type="radio" name="forma_pagamento" value="pix" required> Pix
            </label><br>
            <!-- Adicionamos a opção de pagamento via Pix -->

            <button type="submit">Finalizar Compra</button>
        </form>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Luxury Fragrance.</p>
        </div>
    </footer>
</body>
</html>
